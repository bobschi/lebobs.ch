# theme config
title:            Le Bobsch Blogsch
description:      The personal weblog of Florian bobschi Holzner
logo:             site-logo.png
disqus_shortname: bobschi
search:           true
#Comment out url when working locally to resolve base urls correctly
#url:              http://www.lebobs.ch

# Owner/author information
owner:
  name:           Florian bobschi Holzner
  avatar:         bobschi.jpg
  email:          your@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        bobschi
  facebook:       florianholzner
  github:         bobschi
  #linkedin:
  #instagram:
  tumblr:         bobschi
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    "https://plus.google.com/116906205946090602685"

# Analytics and webmaster tools stuff goes here
#google_analytics:
#google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Articles
    url: /articles

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Vienna
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:year/:month/:title

# jekyll config
include:     ['.htaccess']
exclude:     ['README.md', 'LICENSE.md', 'TODO.md', 'build', 'test']
keep_files:  ['.git','.svn']