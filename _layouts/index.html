---
layout: default
---
<!--Layout: Index-->
{% if content %}
<article id="featured">
{{ content }}
</article>
{% endif %}

<p>start pagination</p>
<p>num of pages: {{ paginator.total_pages }}</p>
{% for post in paginator.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title | mardownify }}</a></h1>
    </header>
    {{ post.content }}
  </article>
{% endfor %}

<div class="pagination">
  <ul>
    <li><a href="">Previous</a></li>
    <li class="active"><a href="">1</a></li>
    <li><a href="">2</a></li>
    <li><a href="">3</a></li>
    <li><a href="">Next</a></li>
  </ul>
</div>
