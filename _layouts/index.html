---
layout: default
---
{% if content %}
<article id="featured">
	{{ content }}
</article>
{% endif %}
<article id="postindex">
	<header class="visuallyhidden">
		<h1>Post-Index</h1>
	</header>
	{% for post in site.posts %}
		<section class="single-post">
			<header class="post-header">
				<h1 class="post-title"><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
				<p class="flourish"> ‚ùß </p>
				<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%B %d, %Y" }}</time>
			</header>
			<p class="post-teaser">{{ post.teaser | markdownify | strip_html }}</p>
			{{ post.content }}
		</section>
	{% endfor %}
</article>
