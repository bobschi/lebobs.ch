---
layout: default
---
<header>
<h1>Posts<h1>
</header>
{% for ps in site.posts %}
<section>
<header class="post-header">
<hgroup>
<h1><a href="{{ ps.url }}">{{ ps.title }}</a></h1>
<time datetime="{{ ps.date | date: "%Y-%M-%d %H:%M" }}" pubdate>{{ ps.date | date: "%Y-%M-%d %H:%M" }}</time>
</hgroup>
</header>
<p class="post-teaser">{{ ps.teaser }}</p>
</section>
{% endfor %}
