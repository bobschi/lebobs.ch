---
layout: default
---
<header>
	<h1>Posts<h1>
</header>
{% for post in site.posts %}
	<section>
		<header class="post-header">
			<hgroup>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<time datetime="{{ post.date }}" pubdate>{{ post.date | date: "%Y-%M-%d %H:%M" }}</time>
			</hgroup>
		</header>
		<p class="post-teaser">{{ post.teaser }}</p>
		<p class="post-more"><a href="{{ post.url }}">[more &hellip;]</a></p>
	</section>
{% endfor %}
