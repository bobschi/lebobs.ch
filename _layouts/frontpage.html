---
layout: default
---

<header>
<hgroup>
	<h1>Index</h1>
	<div class="welcome-message">
		{{ content }}
	</div>
</hgroup>
</header>
{% for post in site.posts %}
	<section>
		<header class="post-header clearfix">
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
			<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}" pubdate><a href="{{ post.url }}">{{ post.date | date: "%A, %B %d, %Y" }}</a></time>
		</header>
		<p class="post-teaser">{{ post.teaser | markdownify }}</p>
	</section>
{% endfor %}
