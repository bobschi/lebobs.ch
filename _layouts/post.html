---
layout: default
---
<!--Layout: Post-->
div.
<article id="{{ post.id }}">
{{ content }}
</article>
<footer class="info clearfix">
<p class="signature"><span class="post-author"><a href="{{ site.baseurl }}about.html">Florian Holzner</a>, </span><time class="post-date" datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ page.date | date: "%A, %B %d, %Y" }}</time></p>
<h2 class="category-heading">Category:</h2>
<ul class="category-list">
	{% for category in page.categories %}
		<li>{{ category }}</li>
	{% endfor %}
</ul>
</footer>
