# theme config
title:            Le Bobsch Blogsch
description:      The personal blog of Florian Holzner
logo:             bobschi.jpg
disqus_shortname: bobschi
search:           true
#Comment out url when working locally to resolve base urls correctly
url:              lebobs.ch

# Owner/author information
owner:
  name:           bobschi
  avatar:         bobschi.jpg
  email:          hello@lebobs.ch
  # Social networking links used in footer. Update and remove as you like.
  twitter:        bobschi
  facebook:       florianholzner
  github:         bobschi
  linkedin:       florianholzner
  #instagram:
  tumblr:         bobschi
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    "https://plus.google.com/116906205946090602685"

# Analytics and webmaster tools stuff goes here
#google_analytics:
#google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
# bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: "All Articles"
    url: /articles
  - title: "Personal Blog"
    url: /blog
  - title: "Musical Diary"
    url: /musicblog
  - title: "Ich bin ein Genußspecht"
    url: http://www.genußspechte.in/
    external: true
  - title: About
    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Vienna
markdown:    kramdown
pygments:    true

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   pretty
category_dir: /
category_title_prefix: ""


# jekyll config
exclude:     
- README.md
- LICENSE.md
- IDEAS.md
- TODO.md
- build
- test
- blog.sublime-project
- blog.sublime-workspace
encoding:    UTF8

kramdown:
  smart_quotes: lsquo,rsquo,laquo,raquo

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
